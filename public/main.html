<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Blake Tiemann Cloud</title>
    <meta
      name="description"
      content="Access point to social/apps/projects belonging to Blake Tiemann"
    />
    <meta name="author" content="Blake Tiemann" />
  </head>

  <body>
    <button onclick="play()">PLAY</button>
    <button onclick="pause()">PAUSE</button>

    <!-- Video -->
    <iframe
      id="video"
      width="560"
      height="315"
      src="https://www.youtube.com/embed/dQw4w9WgXcQ?mute=1&amp;controls=0&amp;showinfo=0&amp;autoplay=0"
      title="You Got Rick Rolled"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>

    <!-- Audio -->
    <audio id="audio" autoplay loop>
      <source src="assets/audio/never_gonna_give_you_up.mp3" type="audio/mp3" />
    </audio>
  </body>

  <script>
    function play() {
      var audio = document.querySelector('#audio')
      audio.play()

      var video = document.querySelector('#video')
      video.src = video.src.slice(0, -1) + '1'
    }
    function pause() {
      var audio = document.querySelector('#audio')
      audio.pause()

      var video = document.querySelector('#video')
      video.src = video.src.slice(0, -1) + '0'
    }
  </script>
</html>
